{% extends "application.html" %} {% block html_attribs %} lang pt_BR="BR"{%
endblock %} {% block title %}Index{% endblock %} {% block content %}
<div class="container mb-4">
  <h3 class="title">Login</h3>

  <form method="POST" action="/login">
    <div class="form-outline mb-4">
      <div class="control">
        <input
          class="form-control"
          type="email"
          name="email"
          placeholder="Your Email"
          autofocus=""
        />
      </div>
    </div>
    </br>
    <div class="field">
      <div class="form-outline mb-4">
        <input
          class="form-control"
          type="password"
          name="password_hash"
          placeholder="Your Password"
        />
      </div>
    </div>
    </br>
    <button class="btn btn-primary btn-block mb-4">Login</button>
  </form>
  <div class="field">
    <input type="checkbox" name="remember" />
    Remember me
  </div>
</div>
{% endblock %}
